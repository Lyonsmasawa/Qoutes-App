<div class="container">
    <h1>Quotes</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index'>
          <br>
          <div>
            <h6 id={{i}} appHighlight>{{quote.name}}</h6>
            <button (click)='seeDetails(i)' class="btn btn-primary">Toggle Details</button>
          </div>
  
          <div *ngIf='quote.showDescription'>
            <app-quote-detail  [quote]='quote' (isComplete) = 'deletequote($event,i)'></app-quote-detail>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <app-quotes-form (addquote)="addNewquote($event)"></app-quotes-form>
      </div>
    </div>
  </div>
